<body class="bg-gradient-to-br from-lime-50 via-yellow-50 to-green-50 min-h-screen">

    <!-- Firebase SDK -->

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===================================
        // FIREBASE CONFIGURATION  
        // ===================================
        // ‚úÖ Your Firebase config is already configured!
        const firebaseConfig = {
            apiKey: "AIzaSyCZzH8_G2CstMMFHMlr1AyZCLm5UqLXFmQ",
            authDomain: "nurture-nannies.firebaseapp.com",
            databaseURL: "https://nurture-nannies-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "nurture-nannies",
            storageBucket: "nurture-nannies.firebasestorage.app",
            messagingSenderId: "885320847878",
            appId: "1:885320847878:web:07d0d50f8e5f6637e32987",
            measurementId: "G-1F90E4EV5K"
        };

        // Initialize Firebase
        let auth, database;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            database = firebase.database();
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('home'); // 'home', 'members', 'rules', 'admin'
            const [isAdmin, setIsAdmin] = useState(false);
            
            // Login form states
            const [password, setPassword] = useState('');
            const [displayName, setDisplayName] = useState('');
            const [showPassword, setShowPassword] = useState(false);
            const [authError, setAuthError] = useState('');
            const [authLoading, setAuthLoading] = useState(false);

            // Playdate states
            const [playdates, setPlaydates] = useState([]);
            const [playdateRequests, setPlaydateRequests] = useState([]);
            const [currentWeekStart, setCurrentWeekStart] = useState(getWeekStart(new Date()));
            const [showCreatePlaydate, setShowCreatePlaydate] = useState(false);
            const [showRequestPlaydate, setShowRequestPlaydate] = useState(false);

            // Members states
            const [allMembers, setAllMembers] = useState([]);
            const [membersLoading, setMembersLoading] = useState(false);

            // House rules state
            const [houseRules, setHouseRules] = useState('');
            const [editingRules, setEditingRules] = useState(false);

            // Admin states
            const [showAddMemberModal, setShowAddMemberModal] = useState(false);
            const [newMemberName, setNewMemberName] = useState('');
            const [newMemberPassword, setNewMemberPassword] = useState('');
            const [newMemberRole, setNewMemberRole] = useState('mom'); // mom or nanny
            const [newNannyName, setNewNannyName] = useState('');
            const [newBabyName, setNewBabyName] = useState('');
            const [newBabyDob, setNewBabyDob] = useState('');
            const [newVilla, setNewVilla] = useState('');
            const [newCommunity, setNewCommunity] = useState('Casa Dora');
            const [newBabyGender, setNewBabyGender] = useState('female'); // male or female
            const [adminPasswordPrompt, setAdminPasswordPrompt] = useState('');
            const [addMemberError, setAddMemberError] = useState('');
            const [adminPasswordError, setAdminPasswordError] = useState('');
            const [showRemoveMemberModal, setShowRemoveMemberModal] = useState(false);
            const [selectedMember, setSelectedMember] = useState(null);

            // ===================================
            // AUTHENTICATION
            // ===================================
            
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    if (firebaseUser) {
                        setUser(firebaseUser);
                        // Check if admin
                        const roleSnapshot = await database.ref(`users/${firebaseUser.uid}/role`).once('value');
                        setIsAdmin(roleSnapshot.val() === 'admin');
                    } else {
                        setUser(null);
                        setIsAdmin(false);
                    }
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            // üîí SECURITY: Handle login with name-based authentication
            const handleLogin = async (e) => {
                e.preventDefault();
                setAuthError('');
                setAuthLoading(true);

                try {
                    // Find user by name in database
                    const usersSnapshot = await database.ref('users').once('value');
                    let foundUser = null;

                    usersSnapshot.forEach((child) => {
                        const userData = child.val();
                        if (userData.name && userData.name.toLowerCase() === displayName.toLowerCase()) {
                            foundUser = userData;
                        }
                    });

                    if (!foundUser) {
                        setAuthError('‚ùå Name not found. Please check spelling or contact admin.');
                        setAuthLoading(false);
                        return;
                    }

                    // Login with email and password
                    await auth.signInWithEmailAndPassword(foundUser.email, password);
                } catch (error) {
                    console.error("Login error:", error);
                    switch (error.code) {
                        case 'auth/wrong-password':
                            setAuthError('‚ùå Incorrect password. Please try again.');
                            break;
                        case 'auth/too-many-requests':
                            setAuthError('‚ùå Too many failed attempts. Please try again later.');
                            break;
                        case 'auth/user-disabled':
                            setAuthError('‚ùå This account has been disabled. Contact admin.');
                            break;
                        default:
                            setAuthError(`‚ùå Login failed. Please try again.`);
                    }
                } finally {
                    setAuthLoading(false);
                }
            };

            // üîí SECURITY: Handle logout
            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setView('home');
                } catch (error) {
                    console.error("Logout error:", error);
                }
            };

            // ===================================
            // PLAYDATES
            // ===================================

            useEffect(() => {
                if (!user) return;

                const playdatesRef = database.ref('playdates');
                playdatesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const playdatesList = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key]
                        }));
                        setPlaydates(playdatesList);
                    } else {
                        setPlaydates([]);
                    }
                });

                return () => playdatesRef.off();
            }, [user]);

            useEffect(() => {
                if (!user) return;

                const requestsRef = database.ref('playdate_requests');
                requestsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const requestsList = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key]
                        }));
                        setPlaydateRequests(requestsList);
                    } else {
                        setPlaydateRequests([]);
                    }
                });

                return () => requestsRef.off();
            }, [user]);

            function getWeekStart(date) {
                const d = new Date(date);
                const day = d.getDay();
                const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Adjust to Monday
                return new Date(d.setDate(diff));
            }

            function formatDate(date) {
                return date.toISOString().split('T')[0];
            }

            function getWeekDays(weekStart) {
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const day = new Date(weekStart);
                    day.setDate(weekStart.getDate() + i);
                    days.push(day);
                }
                return days;
            }

            const weekDays = getWeekDays(currentWeekStart);

            const playdatesThisWeek = playdates.filter(p => {
                const pDate = new Date(p.date);
                const weekEnd = new Date(currentWeekStart);
                weekEnd.setDate(currentWeekStart.getDate() + 7);
                return pDate >= currentWeekStart && pDate < weekEnd;
            });

            function CreatePlaydateModal({ onClose }) {
                const [date, setDate] = useState('');
                const [time, setTime] = useState('10:00');
                const [location, setLocation] = useState('');
                const [villa, setVilla] = useState('');
                const [notes, setNotes] = useState('');
                const [selectedBabyName, setSelectedBabyName] = useState('');

                // Get babies for this mom
                const myBabies = user.babyName ? [{ name: user.babyName, villa: user.villa, dob: user.dob }] : [];

                const handleBabySelect = (babyName, babyVilla) => {
                    setSelectedBabyName(babyName);
                    setVilla(babyVilla || '');
                    setLocation(babyVilla ? `Villa ${babyVilla}` : '');
                };

                const handleSubmit = async (e) => {
                    e.preventDefault();

                    const newPlaydate = {
                        date,
                        time,
                        location: location || `Villa ${villa}`,
                        villa,
                        babyName: selectedBabyName,
                        hostUid: user.uid,
                        hostName: user.displayName || displayName,
                        notes,
                        createdAt: new Date().toISOString(),
                        attendees: {
                            [user.uid]: true
                        }
                    };

                    await database.ref('playdates').push(newPlaydate);
                    onClose();
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">üéâ Create Playdate</h3>

                            <form onSubmit={handleSubmit}>
                                {myBabies.length > 0 && (
                                    <div className="mb-4">
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            üë∂ Select Baby
                                        </label>
                                        <select
                                            value={selectedBabyName}
                                            onChange={(e) => handleBabySelect(e.target.value, user.villa)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                            required
                                        >
                                            <option value="">-- Select a baby --</option>
                                            <option value={myBabies[0].name}>{myBabies[0].name}</option>
                                        </select>
                                    </div>
                                )}

                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        üìÖ Date
                                    </label>
                                    <input
                                        type="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        required
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Time
                                    </label>
                                    <input
                                        type="time"
                                        value={time}
                                        onChange={(e) => setTime(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        required
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Villa Number
                                    </label>
                                    <input
                                        type="text"
                                        value={villa}
                                        onChange={(e) => setVilla(e.target.value)}
                                        placeholder="e.g., 559"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        required
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Location Name (Optional)
                                    </label>
                                    <input
                                        type="text"
                                        value={location}
                                        onChange={(e) => setLocation(e.target.value)}
                                        placeholder="e.g., Casa Dora Pool Area"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Notes (Optional)
                                    </label>
                                    <textarea
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="Any additional details..."
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        rows="3"
                                    />
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        type="button"
                                        onClick={onClose}
                                        className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        className="flex-1 py-3 bg-lime-500 text-gray-800 rounded-lg hover:bg-lime-600 font-semibold"
                                    >
                                        Create Playdate
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            function RequestPlaydateModal({ onClose }) {
                const [date, setDate] = useState('');
                const [startTime, setStartTime] = useState('08:00');
                const [endTime, setEndTime] = useState('09:00');
                const [location, setLocation] = useState('');
                const [villa, setVilla] = useState('');
                const [notes, setNotes] = useState('');

                const handleSubmit = async (e) => {
                    e.preventDefault();

                    const newRequest = {
                        date,
                        startTime,
                        endTime,
                        location: location || `Villa ${villa}`,
                        villa,
                        requestedBy: user.uid,
                        requesterName: user.displayName || displayName,
                        notes,
                        createdAt: new Date().toISOString(),
                        status: 'pending' // pending, accepted, declined
                    };

                    await database.ref('playdate_requests').push(newRequest);
                    onClose();
                };

                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-2xl p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                            <h3 className="text-2xl font-bold text-gray-800 mb-4">üè° Request to Host Playdate</h3>

                            <form onSubmit={handleSubmit}>
                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        üìÖ Date
                                    </label>
                                    <input
                                        type="date"
                                        value={date}
                                        onChange={(e) => setDate(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        required
                                    />
                                </div>

                                <div className="mb-4 grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            ‚è∞ Start Time
                                        </label>
                                        <input
                                            type="time"
                                            value={startTime}
                                            onChange={(e) => setStartTime(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            ‚è∞ End Time
                                        </label>
                                        <input
                                            type="time"
                                            value={endTime}
                                            onChange={(e) => setEndTime(e.target.value)}
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                            required
                                        />
                                    </div>
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Villa Number
                                    </label>
                                    <input
                                        type="text"
                                        value={villa}
                                        onChange={(e) => setVilla(e.target.value)}
                                        placeholder="e.g., 579"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        required
                                    />
                                </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Location Name (Optional)
                                    </label>
                                    <input
                                        type="text"
                                        value={location}
                                        onChange={(e) => setLocation(e.target.value)}
                                        placeholder="e.g., TC Villa, Pool Area"
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                    />
                                </div>

                                <div className="mb-6">
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Notes (Optional)
                                    </label>
                                    <textarea
                                        value={notes}
                                        onChange={(e) => setNotes(e.target.value)}
                                        placeholder="Any additional details..."
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                        rows="3"
                                    />
                                </div>

                                <div className="flex gap-3">
                                    <button
                                        type="button"
                                        onClick={onClose}
                                        className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        className="flex-1 py-3 bg-lime-500 text-gray-800 rounded-lg hover:bg-lime-600 font-semibold"
                                    >
                                        Submit Request
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            }

            function PlaydateCard({ playdate }) {
                const [isAttending, setIsAttending] = useState(false);
                const [attendeeCount, setAttendeeCount] = useState(0);
                const isHost = playdate.hostUid === user.uid;

                useEffect(() => {
                    if (playdate.attendees) {
                        setIsAttending(playdate.attendees[user.uid] === true);
                        setAttendeeCount(Object.values(playdate.attendees).filter(v => v === true).length);
                    }
                }, [playdate]);

                const toggleRSVP = async () => {
                    const newStatus = !isAttending;
                    await database.ref(`playdates/${playdate.id}/attendees/${user.uid}`).set(newStatus);
                };

                const deletePlaydate = async () => {
                    if (confirm('Are you sure you want to delete this playdate?')) {
                        await database.ref(`playdates/${playdate.id}`).remove();
                    }
                };

                return (
                    <div className="bg-white rounded-xl p-4 shadow-sm border-l-4 border-lime-500 mb-4 hover:shadow-md transition-all hover:-translate-y-1">
                        <div className="flex justify-between items-start mb-3">
                            <div>
                                <p className="text-lg font-bold text-gray-800">
                                    {new Date(playdate.date + 'T' + playdate.time).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}
                                </p>
                                <p className="text-sm font-semibold text-lime-600">{playdate.time}</p>
                            </div>
                            {isHost && (
                                <button
                                    onClick={deletePlaydate}
                                    className="text-red-500 hover:text-red-700 text-sm font-medium hover:bg-red-50 px-2 py-1 rounded transition-colors"
                                >
                                    üóëÔ∏è Delete
                                </button>
                            )}
                        </div>

                        <div className="mb-3 space-y-1">
                            <p className="text-gray-700">
                                <span className="font-semibold text-gray-800">üìç Location:</span> {playdate.location}
                            </p>
                            <p className="text-gray-700">
                                <span className="font-semibold text-gray-800">üë§ Host:</span> {playdate.hostName}
                            </p>
                            {playdate.babyName && (
                                <p className="text-gray-700">
                                    <span className="font-semibold text-gray-800">üë∂ Baby:</span> {playdate.babyName}
                                </p>
                            )}
                            <p className="text-gray-600 text-sm">
                                <span className="font-semibold text-gray-800">üë• Attending:</span> {attendeeCount} {attendeeCount === 1 ? 'family' : 'families'}
                            </p>
                        </div>

                        {playdate.notes && (
                            <p className="text-gray-600 text-sm mb-3 italic px-3 py-2 bg-yellow-50 rounded-lg border-l-2 border-yellow-300">
                                "{playdate.notes}"
                            </p>
                        )}

                        <button
                            onClick={toggleRSVP}
                            className={`w-full py-2.5 rounded-lg font-semibold transition-all ${
                                isAttending
                                    ? 'bg-lime-500 text-gray-800 hover:bg-lime-600 shadow-sm'
                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                        >
                            {isAttending ? '‚úì I\'m Going' : 'üìÖ RSVP'}
                        </button>
                    </div>
                );
            }

            // ===================================
            // MEMBERS
            // ===================================

            useEffect(() => {
                if (!user) return;

                setMembersLoading(true);
                const usersRef = database.ref('users');
                usersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const membersList = Object.keys(data).map(key => ({
                            uid: key,
                            ...data[key]
                        }));
                        setAllMembers(membersList);
                    }
                    setMembersLoading(false);
                });

                return () => usersRef.off();
            }, [user]);

            // ===================================
            // HOUSE RULES
            // ===================================

            useEffect(() => {
                if (!user) return;

                const rulesRef = database.ref('house_rules');
                rulesRef.on('value', (snapshot) => {
                    setHouseRules(snapshot.val() || DEFAULT_HOUSE_RULES);
                });

                return () => rulesRef.off();
            }, [user]);

            const DEFAULT_HOUSE_RULES = `üè† NURTURE NANNIES HOUSE RULES

üëü Shoes Off Inside
‚Ä¢ Remove shoes at the entrance
‚Ä¢ Bring indoor slippers if needed

üßπ Clean Up
‚Ä¢ Pick up toys before leaving
‚Ä¢ Leave the space as you found it
‚Ä¢ Help kids clean their messes

                                            {editingRules ? 'üíæ Save' : '‚úèÔ∏è Edit'}
                                        </button>
                                    )}
                                </div>

                                <div className="bg-white rounded-xl shadow-md p-6">
                                    {editingRules ? (
                                        <textarea
                                            value={houseRules}
                                            onChange={(e) => setHouseRules(e.target.value)}
                                            className="w-full h-96 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500 font-mono text-sm"
                                        />
                                    ) : (
                                        <pre className="whitespace-pre-wrap font-sans text-gray-700 leading-relaxed">
                                            {houseRules}
                                        </pre>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* ADMIN VIEW */}
                        {view === 'admin' && isAdmin && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">üîê Admin Dashboard</h2>
                                
                                <div className="bg-yellow-50 border border-yellow-300 rounded-lg p-4 mb-6">
                                    <p className="text-sm font-semibold text-gray-700 mb-1">‚ö†Ô∏è Admin Actions</p>
                                    <p className="text-xs text-gray-600">All member management actions require your admin password for verification.</p>
                                </div>

                                <button
                                    onClick={() => setShowAddMemberModal(true)}
                                    className="w-full mb-6 py-3 bg-lime-500 text-gray-800 rounded-lg hover:bg-lime-600 font-semibold"
                                >
                                    ‚ûï Add Member
                                </button>

                                {/* Members List */}
                                <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                    <div className="bg-gray-100 px-6 py-3 border-b">
                                        <div className="grid grid-cols-3 gap-4 font-semibold text-gray-700">
                                            <div>Name</div>
                                            <div>Status</div>
                                            <div className="text-right">Actions</div>
                                        </div>
                                    </div>
                                    
                                    {membersLoading ? (
                                        <div className="p-8 text-center text-gray-500">
                                            <div className="animate-pulse">Loading members...</div>
                                        </div>
                                    ) : allMembers.length === 0 ? (
                                        <div className="p-8 text-center text-gray-500">
                                            No members found
                                        </div>
                                    ) : (
                                        <div className="divide-y">
                                            {allMembers.map((member) => (
                                                <div key={member.uid} className="px-6 py-4 hover:bg-gray-50">
                                                    <div className="grid grid-cols-3 gap-4 items-center">
                                                        <div className="font-medium text-gray-800">
                                                            {member.name}
                                                            {member.role === 'admin' && (
                                                                <span className="ml-2 text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">Admin</span>
                                                            )}
                                                        </div>
                                                        <div>
                                                            {member.disabled ? (
                                                                <span className="text-xs bg-red-100 text-red-700 px-2 py-1 rounded">Disabled</span>
                                                            ) : (
                                                                <span className="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Active</span>
                                                            )}
                                                        </div>
                                                        <div className="text-right">
                                                            {member.uid !== user.uid && !member.disabled && (
                                                                <button
                                                                    onClick={() => {
                                                                        setSelectedMember(member);
                                                                        setShowRemoveMemberModal(true);
                                                                    }}
                                                                    className="text-sm text-red-600 hover:text-red-800 font-medium"
                                                                >
                                                                    Remove
                                                                </button>
                                                            )}
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>

                                {/* Add Member Modal */}
                                {showAddMemberModal && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-2xl p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
                                            <h3 className="text-2xl font-bold text-gray-800 mb-4">‚ûï Add New Member</h3>

                                            <form onSubmit={handleAddMember}>
                                                <div className="mb-4">
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Role
                                                    </label>
                                                    <select
                                                        value={newMemberRole}
                                                        onChange={(e) => setNewMemberRole(e.target.value)}
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                        required
                                                    >
                                                        <option value="mom">üë© Mom</option>
                                                        <option value="nanny">üëµ Nanny</option>
                                                    </select>
                                                </div>

                                                <div className="mb-4">
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Member Name
                                                    </label>
                                                    <input
                                                        type="text"
                                                        placeholder="e.g., Sara, Andrea, Glydel"
                                                        value={newMemberName}
                                                        onChange={(e) => setNewMemberName(e.target.value)}
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                        required
                                                    />
                                                    <p className="text-xs text-gray-500 mt-1">
                                                        This name will be used for login
                                                    </p>
                                                </div>

                                                {newMemberRole === 'mom' && (
                                                    <>
                                                        <div className="mb-4">
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                üëµ Nanny Name (Optional)
                                                            </label>
                                                            <input
                                                                type="text"
                                                                placeholder="e.g., Glydel, Anju"
                                                                value={newNannyName}
                                                                onChange={(e) => setNewNannyName(e.target.value)}
                                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                            />
                                                        </div>

                                                        <div className="mb-4">
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                üë∂ Baby Name
                                                            </label>
                                                            <input
                                                                type="text"
                                                                placeholder="e.g., Camilla, Leia"
                                                                value={newBabyName}
                                                                onChange={(e) => setNewBabyName(e.target.value)}
                                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                                required
                                                            />
                                                        </div>

                                                        <div className="mb-4">
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                Baby Gender
                                                            </label>
                                                            <select
                                                                value={newBabyGender}
                                                                onChange={(e) => setNewBabyGender(e.target.value)}
                                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                            >
                                                                <option value="female">üå∏ Female</option>
                                                                <option value="male">üíô Male</option>
                                                            </select>
                                                        </div>

                                                        <div className="mb-4">
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                üéÇ Date of Birth
                                                            </label>
                                                            <input
                                                                type="date"
                                                                value={newBabyDob}
                                                                onChange={(e) => setNewBabyDob(e.target.value)}
                                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                                required
                                                            />
                                                        </div>

                                                        <div className="mb-4">
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                üè† Villa Number
                                                            </label>
                                                            <input
                                                                type="text"
                                                                placeholder="e.g., 559, 125"
                                                                value={newVilla}
                                                                onChange={(e) => setNewVilla(e.target.value)}
                                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                                required
                                                            />
                                                        </div>

                                                        <div className="mb-4">
                                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                                üèòÔ∏è Community
                                                            </label>
                                                            <select
                                                                value={newCommunity}
                                                                onChange={(e) => setNewCommunity(e.target.value)}
                                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                                required
                                                            >
                                                                <option value="Casa Dora">Casa Dora</option>
                                                                <option value="Casa Viva">Casa Viva</option>
                                                                <option value="Bella Casa">Bella Casa</option>
                                                            </select>
                                                        </div>
                                                    </>
                                                )}

                                                <div className="mb-4">
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Initial Password (min 6 characters)
                                                    </label>
                                                    <input
                                                        type="text"
                                                        placeholder="Temporary password"
                                                        value={newMemberPassword}
                                                        onChange={(e) => setNewMemberPassword(e.target.value)}
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                        required
                                                        minLength={6}
                                                    />
                                                    <p className="text-xs text-gray-500 mt-1">Member can change this after first login</p>
                                                </div>

                                                <div className="mb-4 bg-yellow-50 border border-yellow-300 rounded-lg p-4">
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        üîê Confirm Your Admin Password
                                                    </label>
                                                    <input
                                                        type="password"
                                                        placeholder="Enter your admin password"
                                                        value={adminPasswordPrompt}
                                                        onChange={(e) => {
                                                            setAdminPasswordPrompt(e.target.value);
                                                            setAdminPasswordError('');
                                                        }}
                                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                        required
                                                    />
                                                    <p className="text-xs text-gray-600 mt-1">Required for security verification</p>
                                                </div>

                                                {adminPasswordError && (
                                                    <div className="mb-4 p-3 bg-red-100 border border-red-300 rounded-lg text-red-700 text-sm">
                                                        {adminPasswordError}
                                                    </div>
                                                )}

                                                {addMemberError && (
                                                    <div className="mb-4 p-3 bg-red-100 border border-red-300 rounded-lg text-red-700 text-sm">
                                                        {addMemberError}
                                                    </div>
                                                )}

                                                <div className="flex gap-3">
                                                    <button
                                                        type="button"
                                                        onClick={() => {
                                                            setShowAddMemberModal(false);
                                                            setNewMemberName('');
                                                            setNewMemberPassword('');
                                                            setNewMemberRole('mom');
                                                            setNewNannyName('');
                                                            setNewBabyName('');
                                                            setNewBabyDob('');
                                                            setNewVilla('');
                                                            setNewCommunity('Casa Dora');
                                                            setNewBabyGender('female');
                                                            setAdminPasswordPrompt('');
                                                            setAddMemberError('');
                                                            setAdminPasswordError('');
                                                        }}
                                                        className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                                                    >
                                                        Cancel
                                                    </button>
                                                    <button
                                                        type="submit"
                                                        disabled={authLoading}
                                                        className="flex-1 py-3 bg-lime-500 text-gray-800 rounded-lg hover:bg-lime-600 font-semibold disabled:opacity-50"
                                                    >
                                                        {authLoading ? 'Adding...' : 'Add Member'}
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                )}

                                {/* Remove Member Modal */}
                                {showRemoveMemberModal && selectedMember && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-2xl p-6 max-w-md w-full">
                                            <h3 className="text-2xl font-bold text-gray-800 mb-4">Remove Member</h3>
                                            
                                            <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                                                <p className="text-sm text-gray-700 mb-2">
                                                    Are you sure you want to remove:
                                                </p>
                                                <p className="font-bold text-gray-800 text-lg">{selectedMember.name}</p>
                                            </div>

                                            <div className="mb-4 bg-yellow-50 border border-yellow-300 rounded-lg p-4">
                                                <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                    üîê Confirm Your Admin Password
                                                </label>
                                                <input
                                                    type="password"
                                                    placeholder="Enter your admin password"
                                                    value={adminPasswordPrompt}
                                                    onChange={(e) => {
                                                        setAdminPasswordPrompt(e.target.value);
                                                        setAdminPasswordError('');
                                                    }}
                                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-lime-500"
                                                />
                                            </div>

                                            {adminPasswordError && (
                                                <div className="mb-4 p-3 bg-red-100 border border-red-300 rounded-lg text-red-700 text-sm">
                                                    {adminPasswordError}
                                                </div>
                                            )}

                                            <div className="flex gap-3">
                                                <button
                                                    onClick={() => {
                                                        setShowRemoveMemberModal(false);
                                                        setSelectedMember(null);
                                                        setAdminPasswordPrompt('');
                                                        setAdminPasswordError('');
                                                    }}
                                                    className="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                                                >
                                                    Cancel
                                                </button>
                                                <button
                                                    onClick={handleRemoveMember}
                                                    className="flex-1 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 font-semibold"
                                                >
                                                    Remove Member
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
